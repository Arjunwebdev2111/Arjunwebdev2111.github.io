<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <link rel="stylesheet" href = "../css/style.css"/>
    <title>Quiz APP</title>
</head>
<body class="gradientcolor-wp">
     <!-- header starts-->
     <header>
        <nav class="navbar bg-dark border border-warning">
            <div class="container-fluid justify-content-center">
            <h1 class="navbar-brand  text-warning" href="#">QUIZ APP</h1>
            </div>
        </nav>
    </header>
    <!-- header ends -->

    <!-- main section starts -->
    <main class="my-2 ">
        <div class="container my-5 gradientcolor-bv border border-white w-50  rounded">
            <div class=" my-2 py-3" >
                <h3 id="question"></h3>
            </div>
            <div class="row justify-content-center">
                <button class="w-50 p-2 m-2 border border-white  rounded-pill"  type="submit"  id="opt-a" onclick="optionSelected('opt-a')"></button>
                <button class="w-50 p-2 m-2 border border-white   rounded-pill"  type="submit"  id="opt-b" onclick="optionSelected('opt-b')"></button>
                <button class="w-50 p-2 m-2 border border-white   rounded-pill"  type="submit"  id="opt-c" onclick="optionSelected('opt-c')"></button>
                <button class="w-50 p-2 m-2 border border-white   rounded-pill"  type="submit"  id="opt-d" onclick="optionSelected('opt-d')"></button>
            </div>
        </div>
        <div class="text-center my-2">
            <div class="row">
                <div class="col-6">
                    <button class=" px-3 m-2 btn btn-success text-light border border-white   rounded-pill" id="previous" onclick="replaceQue('previous')">&lt;&lt;&nbsp; Previous</button>
                </div>
                <div class="col-6">
                    <button class=" px-3 m-2 btn btn-success text-light border border-white   rounded-pill" id="next" onclick="replaceQue('next')">Next &nbsp;&gt;&gt;</button>
                </div>
            </div>
        </div>
    </main>
    <!-- main section ends -->

    <!-- footer starts -->
    <div class="fixed-bottom">
    <footer class=" bg-dark mb-0  border border-warning   ">
        <div class="text-center  text-white  py-4" >

</div>

</body>
</html>
